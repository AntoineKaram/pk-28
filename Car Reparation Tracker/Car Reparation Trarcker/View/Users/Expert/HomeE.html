<!DOCTYPE html>
<html lang="en" ng-app="CRTapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CRT - Car Reparation Tracker</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../Plugin/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../Plugin/css/modern-business.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../../Plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="ExpertCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../Default/index.html">Car Reparation Tracker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="logOut()">Log out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container" >
        <div class="panel">
            <div class="panel-heading">
                <h3>Search fo the car :</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <label>Plate Number</label>
                    <input type="text" name="immatriculation" value="{{$scope.immatriculation}}" placeholder="123B" class="form-control" ng-model="immatriculation" />
                    <label>Barecode</label>
                    <input type="number" name="barecode" value="" placeholder="123132" class="form-control" ng-model="barecode" disabled />
                    <input type="submit" name="search" value="Search" class="btn-success" ng-click="search()" />
                </form>
                <br />
                <table class="table table-striped table-bordered table-list" ng-show="show">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Maque and Model</th>
                            <th>Color</th>
                            <th>Year of Make</th>
                            <th>Plate Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="car in cars">
                            <td>{{car.username}}</td>
                            <td>{{car.Marque}}</td>
                            <td>{{car.Couleur}}</td>
                            <td>{{car.Annee}}</td>
                            <td>{{car.Immatriculation}}</td>
                            <td><button class="btn-info" ng-click="declareAccident(car.Immatriculation)">Declare Accident</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-2">
                    <p>Copyright &copy; CRT-website 2017 &trade;</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="../../Plugin/Scripts/angular.js"></script>
    <script src="../../Scripts/app.js"></script>
    <!-- jQuery -->
    <script src="../../Plugin/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../../Plugin/js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
</body>
</html>
